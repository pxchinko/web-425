<div class="card signin-container">
  <div class="card-body">
    <h3 class="card-title">
      <form action="" class="card-text">
        <div class="form-group">
          <label for="txtUserName">Username</label>
          <input type="text" class="form-control" id="txtUserName" placeholder="Enter your username" />
        </div>

        <div class="form-group">
          <label for="txtPassword">Password</label>
          <input type="text" class="form-control" id="txtPassword" placeholder="Enter your password" />
        </div>

        <div class="form-group">
          <button class="btn btn-primary float-right" (click)='signin()'>Submit</button>
        </div>
      </form>
    </h3>
  </div>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="#">Home</a>
    </li>
    <li class="nav-item ">
      <a class="nav-link" href="#">About</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Contact</a>
    </li>
  </ul>
</nav>

<div role="main" class="container">
  <br /><br />

  <h2>{{ assignment }}</h2>
  <br><br>
  <!--
    ; shows an error if they are not logged in
    ; because they cannot access this page
   -->
  <div class="row" *ngIf="isLoggedIn; else showError">
    <div class="col-sm-4">
      <!--
        ; shows the profile image
       -->
      <app-my-image></app-my-image>
    </div>
    <div class="col-sm-8">
      <!--
        ; shows the details of the person logged in
       -->
      <app-my-details></app-my-details>
    </div>
  </div>

  <!--
    ; error message if user is not logged in
   -->
  <ng-template #showError>
    <div class="row">
      <div class="col-sm-12">
        <h4 class="alert alert-danger">
          You are not authorized to view this content.
        </h4>
      </div>
    </div>
  </ng-template>

</div>
